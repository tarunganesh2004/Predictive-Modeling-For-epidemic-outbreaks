<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Cumulative Case Prediction</title>
</head>

<body>
    <h1>COVID-19 Cumulative Case Prediction</h1>
    <form id="predictionForm">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="daily_new_cases_avg">Daily New Cases (Avg):</label>
        <input type="number" id="daily_new_cases_avg" name="daily_new_cases_avg" step="0.01" min="0" required><br><br>

        <label for="active_cases">Active Cases:</label>
        <input type="number" id="active_cases" name="active_cases" step="0.01" min="0" required><br><br>

        <label for="cumulative_total_deaths">Cumulative Total Deaths:</label>
        <input type="number" id="cumulative_total_deaths" name="cumulative_total_deaths" step="0.01" min="0"
            required><br><br>

        <label for="daily_new_deaths_avg">Daily New Deaths (Avg):</label>
        <input type="number" id="daily_new_deaths_avg" name="daily_new_deaths_avg" step="0.01" min="0" required><br><br>

        <label for="lagged_cumulative_cases_1">Lagged Cumulative Cases (t-1):</label>
        <input type="number" id="lagged_cumulative_cases_1" name="lagged_cumulative_cases_1" step="0.01" min="0"
            required><br><br>

        <label for="lagged_cumulative_cases_2">Lagged Cumulative Cases (t-2):</label>
        <input type="number" id="lagged_cumulative_cases_2" name="lagged_cumulative_cases_2" step="0.01" min="0"
            required><br><br>

        <label for="lagged_cumulative_cases_3">Lagged Cumulative Cases (t-3):</label>
        <input type="number" id="lagged_cumulative_cases_3" name="lagged_cumulative_cases_3" step="0.01" min="0"
            required><br><br>

        <button type="button" id="predictBtn">Predict</button>
    </form>

    <h2>Prediction:</h2>
    <p id="result"></p>

    <script>
        document.getElementById("predictBtn").addEventListener("click", async () => {
            // Collect input values
            const dateInput = document.getElementById("date").value;
            const dailyNewCasesAvg = parseFloat(document.getElementById("daily_new_cases_avg").value);
            const activeCases = parseFloat(document.getElementById("active_cases").value);
            const cumulativeTotalDeaths = parseFloat(document.getElementById("cumulative_total_deaths").value);
            const dailyNewDeathsAvg = parseFloat(document.getElementById("daily_new_deaths_avg").value);
            const laggedCases1 = parseFloat(document.getElementById("lagged_cumulative_cases_1").value);
            const laggedCases2 = parseFloat(document.getElementById("lagged_cumulative_cases_2").value);
            const laggedCases3 = parseFloat(document.getElementById("lagged_cumulative_cases_3").value);

            // Validation for date format
            if (!dateInput) {
                document.getElementById("result").innerText = "Error: Please provide a valid date.";
                return;
            }

            const formData = {
                date: dateInput,
                daily_new_cases_avg: dailyNewCasesAvg,
                active_cases: activeCases,
                cumulative_total_deaths: cumulativeTotalDeaths,
                daily_new_deaths_avg: dailyNewDeathsAvg,
                lagged_cumulative_cases_1: laggedCases1,
                lagged_cumulative_cases_2: laggedCases2,
                lagged_cumulative_cases_3: laggedCases3,
            };

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                if (result.error) {
                    document.getElementById("result").innerText = `Error: ${result.error}`;
                } else {
                    document.getElementById("result").innerText = `Predicted Cumulative Cases: ${result.predicted_cumulative_cases}`;
                }
            } catch (err) {
                document.getElementById("result").innerText = `Error: ${err.message}`;
            }
        });
    </script>
</body>

</html>
